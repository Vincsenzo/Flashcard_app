{% extends "flashcard/base.html" %}
{% load static %}
{% block content %}
{% include "flashcard/header_nav.html" %}
<main>
    <a href="{% url "flashcard:flashcards" pk=pk %}"><button>Review Flashcards</button></a>
    <button id="addNewCardButton">Add new card</button>

    <p>Stack id: {{pk}}</p>
    <p>Json data: {{json_data}}</p>
</main>
<script data-stack-id="{{ pk }}" data-cards="{{ json_data }}" data-url="{% url "flashcard:json_request_view" %}" src="{% static "javascript/edit_flashcards.js" %}"></script>
{% endblock content %}
