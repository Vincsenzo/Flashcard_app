{% extends "flashcard/base.html" %}
{% load static %}
{% block content %}
{% include "flashcard/header_nav.html" %}
<main>
    <a href="{% url "flashcard:flashcards" pk=pk %}"><button>Review Flashcards</button></a>
    <article><input id="termInput" type="text" placeholder="term"><hr><input id="definitionInput" type="text" placeholder="definition"></article>
    <button id="addNewCardButton" onclick="addNewCard()">Add new card</button>
    
    <p id="unknownCardsP" style="color: red;">Unknown cards (0):</p>
    <div id="unknownCardsDiv"></div>
    <p id="knownCardsP" style="color: green;">Known cards (0):</p>
    <div id="knownCardsDiv"></div>

</main>
<script data-stack-id="{{ pk }}" data-cards="{{ json_data }}" data-url="{% url "flashcard:json_request_view" %}" src="{% static "javascript/edit_flashcards.js" %}"></script>
{% endblock content %}
