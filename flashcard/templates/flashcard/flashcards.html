{% extends "flashcard/no_nav_base.html" %}
{% load static %}
{% block content %}
<main class="flex flex-col place-items-center m-2">
    <div class="flex flex-col w-full p-3">
        <div class="flex flex-row w-full justify-between">
            <div class="bg-red-100 dark:bg-red-400 px-4 rounded-full border-2 border-red-400 dark:border-red-100 font-semibold text-red-400 dark:text-red-100" id="numberOfUnknown"></div>
            <div class="font-semibold dark:text-white"><span id="indexSpan"></span> / <span id="totalSpan"></span></div>
            <div class="bg-green-100 dark:bg-green-400 px-4 rounded-full border-2 border-green-400 dark:border-green-100 font-semibold text-green-400 dark:text-green-100" id="numberOfKnown"></div>
        </div>
    </div>
    <article id="article" class="bg-white dark:bg-slate-700 h-[55vh] min-w-96 max-w-96 px-5 border-2 border-gray-200 dark:border-gray-400 rounded-md place-content-center ">
        <div id="text" class="text-left text-xl text-wrap dark:text-white flex justify-center"></div>
    </article>
    <div class="p-3 flex flex-col">
        <div class="flex flex-row place-content-center m-2">
            <button class="mx-1 bg-red-300 dark:bg-red-400 py-4 px-14 text-center text-white font-medium hover:bg-red-400 dark:hover:bg-red-300 rounded-full" id="learningButton">âŒ</button>
            <button class="mx-1 bg-slate-300 dark:bg-slate-400 dark:hover:bg-slate-300 py-4 px-7 text-center text-white font-medium hover:bg-slate-400 rounded-full" id="flipButton">ğŸ”„</button>
            <button class="mx-1 bg-green-300 dark:bg-green-400 py-4 px-14 text-center text-white font-medium hover:bg-green-400 dark:hover:bg-green-300 rounded-full" id="knowButton">âœ…</button>
        </div>
        <div class="flex flex-row m-2">
            <button class="mx-1 bg-slate-300 dark:bg-slate-400 dark:hover:bg-slate-300 py-2 px-5 text-center text-slate-900 font-medium hover:bg-slate-400 rounded-full" id="previousButton">âª Previous</button>
            <button class="mx-1 bg-slate-300 dark:bg-slate-400 dark:hover:bg-slate-300 py-2 px-5 text-center text-slate-900 font-medium hover:bg-slate-400 rounded-full" id="resetButton">ğŸ” Reset</button>
            <a href="{% url "flashcard:edit_flashcards" stack_id=stack_id %}" class="mx-1 bg-slate-300 dark:bg-slate-400 dark:hover:bg-slate-300 py-2 px-5 text-center text-slate-900 font-medium hover:bg-slate-400 rounded-full">Exit</a>
        </div>
        <details class="flex flex-row m-2 px-2 text-sm max-sm:hidden text-slate-500">
            <summary class="">Keyboard shortcuts</summary>
            <p>Know - "Right Arrow" <br> Still learning - "Left Arrow" <br> Flip Card - "Space" or "Up Arrow"<br> Previous - "P" <br> Reset Cards - "R"</p>
        </details>
    </div>
</main>
<script data-stack-id="{{ stack_id }}" data-cards="{{ json_data }}" data-url="{% url "flashcard:json_reciever" %}" src="{% static "javascript/flashcards.js" %}"></script>
{% endblock content %}
