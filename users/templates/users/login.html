{% extends "flashcard/tw_base.html" %}
{% block content %}

<div class="min-h-screen text-black dark:text-white flex flex-col place-items-center" >
    <form method="post" class="flex flex-col bg-white dark:bg-slate-700 w-1/2 min-w-96 m-4 p-4 rounded-lg">
        <div class="mb-3 text-lg font-bold">Log in to your account</div>
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" class="bg-white dark:bg-slate-700 border-2 border-solid border-gray-300 rounded-lg py-1 px-2 focus:outline-none text-lg mb-3">
        <input type="password" placeholder="Password" name="password" class="bg-white dark:bg-slate-700 border-2 border-solid border-gray-300 rounded-lg py-1 px-2 focus:outline-none text-lg mb-3">
        <div class="px-2 font-semibold" >If you don't have an account <a href="" class="text-blue-500 hover:underline">Sign Up</a></div>
        {% if messages %}
            {% for message in messages %}
            <div class="px-2 font-semibold text-red-500" >{{ message }}</div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="bg-blue-600 rounded-full m-4 py-2 px-5 text-center text-white font-medium hover:bg-blue-500">Log in</button>
    </form>
</div>

{% endblock content %}
